<p>Logged in as {{userName}} </p>
<div class="container" style="margin-top:100px">
<div class="row"> 
	<!-- Add subscriber to the channel -->
	<div class="col-md-6">
		<h3> Subscribe to Channel </h3> <br><br><br>
		<form ng-submit="subscribeChannel()">
			<label>Channel Name</label>
    			<input class="form-control"  placeholder="Channel Name" ng-model="addedChannelName" required>
			<br>
			<button type="submit" class="btn btn-default"> Subscribe Channel</button>
		</form>

	</div>
	<!-- Receive messages to subscribed Channels -->
	<div class="col-md-6">
		<h3> Recent Notifications </h3> <br><br><br>
		<!-- {{messages}} -->
		<ul>
		<li ng-repeat="message in messages">
    		{{message.channel}},{{message.message}} 
    	</li>
</div>
		
	</div>

	
</div>
<div class="row">
	<div class="col-md-6">
		<h3> Change Email Address </h3> <br><br><br>
		<form ng-submit="ChangeEmail()">
			<label>New Email Address</label>
    			<input class="form-control" type="email"  placeholder="Email Address" ng-model="newEmail" required>
			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div>

</div>
