<p>Logged in as {{userName}} </p>
<br>
<br>
Channel List:
<div>
	<span ng-repeat="channel in channelList">
		{{channel}}
	</span>
</div>


<div class="container" style="margin-top:10px">
<div class="row"> 
	<!-- Add channels to the publishers list -->
	<div class="col-md-6">
		<h3> Add channels </h3> <br><br><br>
		<form ng-submit="AddPublishChannel()">
			<label>Channel Name</label>
    			<input class="form-control"  placeholder="Channel Name" ng-model="addedChannelName" required>
			<br>
			<button type="submit" class="btn btn-default"> Add Channel</button>
		</form>

	</div>
	<!-- Send messages to specific Channels -->
	<div class="col-md-6">
		<h3> Send message to specific channel </h3> <br><br><br>
		<form ng-submit="PublishMessage()">
			<label>Channel Name</label>
    			<input class="form-control"  placeholder="Channel Name" ng-model="publishChannel" required>
			<br>
			<label>Message</label>
    			<textarea row="3" class="form-control"  placeholder="Message" ng-model="message" required> </textarea>
			<br>
			<button type="submit" class="btn btn-default"> PublishMessage</button>
		</form>
	</div>
</div>
</div>
<div class="container">
<div class="row">
	<div class="col-md-6">
		<h3> Change Email Address </h3> <br><br><br>
		<form ng-submit="ChangeEmail()">
			<label>New Email Address</label>
    			<input class="form-control" type="email"  placeholder="Email Address" ng-model="newEmail" required>
			<br>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div>


</div>


<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">...</div>
    <div role="tabpanel" class="tab-pane" id="profile">...</div>
    <div role="tabpanel" class="tab-pane" id="messages">...</div>
    <div role="tabpanel" class="tab-pane" id="settings">...</div>
  </div>

</div>
